<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <form [formGroup]="form" (ngSubmit)="createRoom()">
          <ion-item>
            <ion-label position="floating">Room Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        
          <ion-button type="submit" expand="block" [disabled]="form.invalid">Create Room</ion-button>
        </form>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
